<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assessment Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .section {
      margin-bottom: 40px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #45a049;
    }
    input, textarea {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="section">
    <h1>Welcome to the Assessment Portal</h1>
    <p>Click below to proceed to the assessment form.</p>
    <button class="button" onclick="proceedToAssessment()">Proceed</button>
  </div>

  <div class="section" id="assessment" style="display:none;">
    <h2>Assessment Form</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="feedback">Why are you interested in this program?</label>
      <textarea id="feedback" name="feedback" rows="4" required></textarea>

      <button class="button" type="submit">Submit Assessment</button>
    </form>
  </div>

  <script>
    function proceedToAssessment() {
      document.getElementById("assessment").style.display = "block";
      document.getElementById("assessment").scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
